<div class="stepsdemo-content">
    <p-card styleClass="location-selection-card">
        <ng-template pTemplate="title">
            Location Selection
        </ng-template>
        <ng-template pTemplate="content">
            <div class="">
                <h5>Stores</h5>
                <p-multiSelect [options]="stores" [filter]="false" [(ngModel)]="promotionLocations.stores" selectedItemsLabel="{0} stores selected" optionLabel="name"></p-multiSelect>
            
            <small class="p-invalid" *ngIf="!valid">Selection is required.</small>
        </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
            <!-- <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right" styleClass="p-button-success"></p-button> -->
            <p-button label="Submit" (onClick)="submitToVendor()" styleClass="p-button-success btn-submit"></p-button>
        </ng-template>
    </p-card>
</div>
